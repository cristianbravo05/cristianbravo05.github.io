    <div class="hijo" style="margin-top: 20px;">

        <button class="btnCargar btn btn-info item3-Up h3" type="button" (click)="Upload()">Cargar</button>

        <button class="h2 button-56 NuevaPreguntaBtn ListBtn hijo" style="width: 600px;" (click)="chargeTableOff()" ><p style="margin-bottom: 10px;font-size: 40px;text-transform: none;">Volver al Juego</p></button>
      </div>

    </div>

    <table data-vertable="ver2" class="table rounded-corners taco" id="buyerTable" style="color: white;width: 700px;margin-top: 200px;">

            <th style="text-align: center;padding: 20px;text-transform: capitalize;font-weight: bold;border:3px solid #023E8A;font-size: 25px;text-transform: uppercase;text-shadow: 2px 2px #00B4D8;">Participle</th>
            <th style="text-align: center;padding: 20px;text-transform: capitalize;font-weight: bold;border:3px solid #023E8A;font-size: 25px;text-transform: uppercase;text-shadow: 2px 2px #00B4D8;">Español</th>
          </tr>
          <br>
        <ng-container *ngFor="let word of MemoriGame" class="avatar-list">
        <tr class="row100" style="border:3px solid #CAF0F8;margin-top: 10px;">
          <td scope="row" style="text-align: center;padding: 20px;text-transform: capitalize;font-weight: bold;border:3px solid #CAF0F8;background-color: #03045E;">{{word.verbo}}</td>
          <td scope="row" style="text-align: center;padding: 20px;text-transform: capitalize;font-weight: bold;border:3px solid #CAF0F8;background-color: #0077B6;">{{word.pasado}}</td>
          <td scope="row" style="text-align: center;padding: 20px;text-transform: capitalize;font-weight: bold;border:3px solid #CAF0F8;background-color: #0077B6;">{{word.participio}}</td>
          <td scope="row" style="text-align: center;padding: 20px;text-transform: capitalize;font-weight: bold;border:3px solid #CAF0F8;background-color: #0077B6;">{{word.espanol}}</td>
        </tr>

</div>
